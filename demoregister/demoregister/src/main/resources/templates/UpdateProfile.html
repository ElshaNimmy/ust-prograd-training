<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Profile Updated</title>
    <style>
 .registerbtn:hover {
  opacity:1;
}
.registerbtn {
  background-color: blue;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 8%;
  opacity: 0.9;
}
    </style>


</head>


<body style="background-color:#D5B6F5">

<form action="/Profile" method="post" >
    <center><h2>Profile Updated !!</h2></center>
    <p>
         <label for="text"><b>Name          :</b></label>
        <input type="text" th:value="${name}" name="name" id="text" required><br><br/>
        <label for="email"><b>Email         :</b></label>
        <input type="text" th:value="${email}" name="email" id="email" disabled><br><br/>

        <label for="address"><b>Address       :</b></label>
        <input type="text" th:value="${address}" name="address" id="address" required><br><br/>
        <label for="phone"><b>Phone Number :</b></label>
        <input type="text"  th:value="${phone}" name="phone" id="phone" required><br><br/>


    </p><br>
    <button type="submit" class="registerbtn">Submit</button>
</form>
</body>
</html>
