<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Details</title>
    <style>
.registerbtn:hover {
  opacity:1;
}
.registerbtn {
  background-color: blue;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 8%;
  opacity: 0.9;
}
        ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}</style>
</head>
<body style="background-color:#D5B6F5;">

<form action="/UpdateProfile" >
    <ul>
        <li><a  href="/Home">Home</a></li>

        <li><a href="/Transfer">Transfer</a></li>
        <li><a href="/Deposit">Deposit</a></li>
        <li><a href="/Login">Logout</a></li>

    </ul>
<center><h2>Login Successfully !!</h2></center>
<p>
   <b> Customer Name :    <span th:text="${name}"></span><br><br/>
       Customer Address : <span th:text="${address}"></span><br><br/>
       Email :            <span th:text="${email}"></span><br><br/>
       Phone number :     <span th:text="${phone}"></span><br><br/>
       Account Balance :  <span th:text="${balance}"></span><br><br/></b>

</p><br>

<button type="submit" class="registerbtn">Update</button>

<!--    <a href="/UpdateProfile"><button type="submit" class="registerbtn">Update</button></a>-->
</form>
</body>
</html>
